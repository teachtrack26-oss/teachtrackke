# =============================================================================
# TeachTrack API Server Configuration (HTTP bootstrap)
# Domain: teachtrackke.duckdns.org
#
# Purpose:
# - Allows Nginx to start before Let's Encrypt certs exist
# - Serves ACME challenge files for Certbot
# - Proxies HTTP traffic to the backend
#
# After obtaining certs, switch back to teachtrack.conf (HTTPS).
# =============================================================================

upstream backend {
    server backend:8000;
    keepalive 32;
}

server {
    listen 80;
    listen [::]:80;
    server_name teachtrackke.duckdns.org;

    # Certbot challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Max upload size
    client_max_body_size 50M;

    location / {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
