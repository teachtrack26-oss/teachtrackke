# Database Credentials Secret
apiVersion: v1
kind: Secret
metadata:
  name: db-credentials
type: Opaque
stringData:
  master-url: "mysql+pymysql://teachtrack_user:2078@lk//K.@mysql-master-service:3306/teachtrack"
  replica1-url: "mysql+pymysql://teachtrack_user:2078@lk//K.@mysql-replica1-service:3306/teachtrack"
  replica2-url: "mysql+pymysql://teachtrack_user:2078@lk//K.@mysql-replica2-service:3306/teachtrack"

---
# ConfigMap for Application Settings
apiVersion: v1
kind: ConfigMap
metadata:
  name: teachtrack-config
data:
  ENV: "production"
  CACHE_ENABLED: "true"
  DATABASE_REPLICATION_ENABLED: "true"
  LOG_LEVEL: "info"
  REDIS_URL: "redis://redis-service:6379/0"
