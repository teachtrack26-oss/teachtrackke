# Kubernetes Deployment for TeachTrack
# Enables auto-scaling based on CPU/memory/requests

apiVersion: apps/v1
kind: Deployment
metadata:
  name: teachtrack-backend
  labels:
    app: teachtrack
    component: backend
spec:
  replicas: 4  # Initial replicas (will auto-scale)
  selector:
    matchLabels:
      app: teachtrack
      component: backend
  template:
    metadata:
      labels:
        app: teachtrack
        component: backend
    spec:
      containers:
      - name: backend
        image: teachtrack-backend:latest
        ports:
        - containerPort: 8000
        env:
        - name: ENV
          value: "production"
        - name: REDIS_URL
          value: "redis://redis-service:6379/0"
        - name: CACHE_ENABLED
          value: "true"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: master-url
        - name: DATABASE_REPLICATION_ENABLED
          value: "true"
        - name: DATABASE_REPLICA_1_URL
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: replica1-url
        - name: DATABASE_REPLICA_2_URL
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: replica2-url
        resources:
          requests:
            cpu: "500m"      # Minimum: 0.5 CPU
            memory: "512Mi"  # Minimum: 512MB
          limits:
            cpu: "2000m"     # Maximum: 2 CPUs
            memory: "2Gi"    # Maximum: 2GB
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5

---
# Horizontal Pod Autoscaler (HPA)
# Automatically scales pods based on CPU, memory, and custom metrics

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: teachtrack-backend-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: teachtrack-backend
  minReplicas: 4      # Minimum pods
  maxReplicas: 16     # Maximum pods (for 2000 users)
  metrics:
  
  # Scale based on CPU usage
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70  # Scale up when CPU > 70%
  
  # Scale based on Memory usage
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80  # Scale up when memory > 80%
  
  # Scale based on requests per second (custom metric)
  - type: Pods
    pods:
      metric:
        name: http_requests_per_second
      target:
        type: AverageValue
        averageValue: "100"  # Scale up when > 100 req/sec per pod

  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60  # Wait 60s before scaling up
      policies:
      - type: Percent
        value: 50    # Scale up by 50% at a time
        periodSeconds: 60
      - type: Pods
        value: 2     # Or add 2 pods at a time (whichever is higher)
        periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300  # Wait 5 minutes before scaling down
      policies:
      - type: Percent
        value: 25    # Scale down by 25% at a time
        periodSeconds: 60
      - type: Pods
        value: 1     # Or remove 1 pod at a time (whichever is lower)
        periodSeconds: 60

---
# Service for Backend (Load Balancer)

apiVersion: v1
kind: Service
metadata:
  name: teachtrack-backend-service
spec:
  selector:
    app: teachtrack
    component: backend
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000
  type: LoadBalancer  # Expose to internet

---
# Celery Worker Deployment (Background Tasks)

apiVersion: apps/v1
kind: Deployment
metadata:
  name: teachtrack-celery
  labels:
    app: teachtrack
    component: celery
spec:
  replicas: 2  # Initial replicas (will auto-scale)
  selector:
    matchLabels:
      app: teachtrack
      component: celery
  template:
    metadata:
      labels:
        app: teachtrack
        component: celery
    spec:
      containers:
      - name: celery-worker
        image: teachtrack-backend:latest
        command: ["celery", "-A", "celery_app", "worker", "--loglevel=info", "--concurrency=16"]
        env:
        - name: ENV
          value: "production"
        - name: REDIS_URL
          value: "redis://redis-service:6379/0"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: master-url
        resources:
          requests:
            cpu: "1000m"
            memory: "1Gi"
          limits:
            cpu: "2000m"
            memory: "2Gi"

---
# Celery HPA

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: teachtrack-celery-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: teachtrack-celery
  minReplicas: 2
  maxReplicas: 8
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 75
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

---
# Redis Deployment

apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        args: ["redis-server", "--maxmemory", "2gb", "--maxmemory-policy", "allkeys-lru"]
        resources:
          requests:
            cpu: "500m"
            memory: "2Gi"
          limits:
            cpu: "2000m"
            memory: "2.5Gi"

---
# Redis Service

apiVersion: v1
kind: Service
metadata:
  name: redis-service
spec:
  selector:
    app: redis
  ports:
  - protocol: TCP
    port: 6379
    targetPort: 6379
  type: ClusterIP
