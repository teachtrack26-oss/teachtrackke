events {
    worker_connections 8192;  # Handle 8192 connections per worker (4x increase)
    use epoll;  # Efficient connection handling on Linux
    multi_accept on;  # Accept multiple connections at once
}

http {
    # Docker embedded DNS (required for resolving scaled service IPs)
    resolver 127.0.0.11 valid=10s ipv6=off;
    resolver_timeout 5s;

    upstream backend {
        least_conn;  # Load balance based on least connections
        zone backend_zone 64k;  # Shared memory zone required for dynamic resolution
        # All backend replicas listen on port 8000 in the Docker network.
        # Docker DNS will return multiple IPs for the scaled "backend" service.
        server backend:8000 resolve max_fails=3 fail_timeout=30s;
        keepalive 128;  # Keep connections alive to backend
    }

    # Rate limiting zones (INCREASED for 2000 users)
    limit_req_zone $binary_remote_addr zone=api_limit:20m rate=400r/m;  # 400 requests per minute (4x)
    limit_req_zone $binary_remote_addr zone=general_limit:20m rate=1000r/m;  # 1000 requests per minute
    limit_conn_zone $binary_remote_addr zone=conn_limit:20m;  # Connection limiting

    # Connection limits
    limit_conn conn_limit 100;  # Max 100 connections per IP

    server {
        listen 80;
        server_name _;

        # Increase timeouts for long-running operations
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # API endpoints
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Health check endpoint (no rate limiting)
        location /health {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # Frontend is hosted on Vercel; keep root simple.
        location / {
            return 404;
        }

        # Static files (no rate limiting)
        location /uploads/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            
            # Cache static files
            proxy_cache_valid 200 1h;
            add_header Cache-Control "public, max-age=3600";
        }

        # Gzip compression
        gzip on;
        gzip_vary on;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }
}
