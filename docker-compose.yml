version: "3.8"
services:
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    volumes:
      - ./frontend:/app
    depends_on:
      - backend
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - ENV=development
      - FRONTEND_URL=https://teachtrackke.vercel.app
    volumes:
      - ./backend:/app
    depends_on:
      - db
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: teachtrack
      MYSQL_ROOT_PASSWORD: "2078@lk//K."
      MYSQL_USER: teachtrack_user
      MYSQL_PASSWORD: "2078@lk//K."
    ports:
      - "3306:3306"
    volumes:
      - ./database:/docker-entrypoint-initdb.d
      - mysql_data:/var/lib/mysql
      - ./backend/mysql_config.cnf:/etc/mysql/conf.d/custom.cnf:ro
    command: --max_connections=2000 --innodb_buffer_pool_size=4G

volumes:
  mysql_data:
